<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0e0e10"/>
      <stop offset="100%" stop-color="#111114"/>
    </linearGradient>
    <linearGradient id="blue" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#4363FF"/>
      <stop offset="100%" stop-color="#1F40ED"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="108" fill="url(#bg)"/>

  <!-- "K" — serif, white, positioned left -->
  <!-- Vertical stem -->
  <rect x="72" y="96" width="44" height="320" rx="3" fill="#ffffff"/>
  <!-- Top serif on stem -->
  <rect x="52" y="96" width="84" height="15" rx="2" fill="#ffffff"/>
  <!-- Bottom serif on stem -->
  <rect x="52" y="401" width="84" height="15" rx="2" fill="#ffffff"/>
  <!-- Upper diagonal arm (pointing up-right) -->
  <polygon points="116,272 262,96 306,96 152,286" fill="#ffffff"/>
  <!-- Lower diagonal leg (pointing down-right) -->
  <polygon points="140,278 282,416 238,416 118,294" fill="#ffffff"/>

  <!-- "0" — tall oval, unmistakably a zero, big and bold in blue -->
  <ellipse cx="374" cy="256" rx="92" ry="138" fill="url(#blue)"/>
  <ellipse cx="374" cy="256" rx="50" ry="82" fill="url(#bg)"/>
</svg>
