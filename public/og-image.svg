<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0a0b"/>
      <stop offset="50%" stop-color="#0e0e10"/>
      <stop offset="100%" stop-color="#111114"/>
    </linearGradient>
    <!-- Blue accent gradient -->
    <linearGradient id="blue" x1="0.2" y1="0" x2="0.8" y2="1">
      <stop offset="0%" stop-color="#4363FF"/>
      <stop offset="100%" stop-color="#1F40ED"/>
    </linearGradient>
    <!-- Subtle radial glow behind the 0 -->
    <radialGradient id="glow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#1F40ED" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#1F40ED" stop-opacity="0"/>
    </radialGradient>
    <!-- Dot pattern for texture -->
    <pattern id="dots" width="32" height="32" patternUnits="userSpaceOnUse">
      <circle cx="16" cy="16" r="1" fill="#ffffff" opacity="0.04"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#dots)"/>

  <!-- Subtle blue glow behind title area -->
  <ellipse cx="600" cy="260" rx="400" ry="200" fill="url(#glow)"/>

  <!-- Top-left: small favicon mark for branding continuity -->
  <!-- K mark (simplified) -->
  <g transform="translate(60, 40) scale(0.09)">
    <rect x="72" y="96" width="44" height="320" rx="3" fill="#ffffff" opacity="0.5"/>
    <rect x="52" y="96" width="84" height="15" rx="2" fill="#ffffff" opacity="0.5"/>
    <rect x="52" y="401" width="84" height="15" rx="2" fill="#ffffff" opacity="0.5"/>
    <polygon points="116,272 262,96 306,96 152,286" fill="#ffffff" opacity="0.5"/>
    <polygon points="140,278 282,416 238,416 118,294" fill="#ffffff" opacity="0.5"/>
    <ellipse cx="374" cy="256" rx="92" ry="138" fill="#1F40ED" opacity="0.5"/>
    <ellipse cx="374" cy="256" rx="50" ry="82" fill="#0e0e10" opacity="0.5"/>
  </g>

  <!-- Thin top border accent line -->
  <rect x="0" y="0" width="1200" height="3" fill="url(#blue)"/>

  <!-- Main title: "karaoke" in white serif -->
  <text x="600" y="270"
    font-family="'Playfair Display', Georgia, 'Times New Roman', serif"
    font-size="128"
    font-weight="700"
    letter-spacing="-2"
    fill="#ffffff"
    text-anchor="middle">
    karaoke<tspan fill="url(#blue)" font-size="156" font-weight="800" dy="-6">0</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="340"
    font-family="'Inter', system-ui, -apple-system, sans-serif"
    font-size="28"
    font-weight="400"
    letter-spacing="0.5"
    fill="#9CA3AF"
    text-anchor="middle">
    Spotify-like synced lyrics player for any song
  </text>

  <!-- Decorative horizontal rule -->
  <rect x="520" y="370" width="160" height="2" rx="1" fill="#27272a"/>

  <!-- Bottom feature pills -->
  <g font-family="'Inter', system-ui, sans-serif" font-size="16" font-weight="500">
    <!-- Pill 1 -->
    <rect x="300" y="400" width="160" height="36" rx="18" fill="none" stroke="#27272a" stroke-width="1.5"/>
    <text x="380" y="423" fill="#6B7280" text-anchor="middle">Word-by-word</text>

    <!-- Pill 2 -->
    <rect x="490" y="400" width="100" height="36" rx="18" fill="none" stroke="#27272a" stroke-width="1.5"/>
    <text x="540" y="423" fill="#6B7280" text-anchor="middle">Synced</text>

    <!-- Pill 3 -->
    <rect x="620" y="400" width="140" height="36" rx="18" fill="none" stroke="#27272a" stroke-width="1.5"/>
    <text x="690" y="423" fill="#6B7280" text-anchor="middle">Spring anim</text>

    <!-- Pill 4 -->
    <rect x="790" y="400" width="110" height="36" rx="18" fill="none" stroke="#27272a" stroke-width="1.5"/>
    <text x="845" y="423" fill="#6B7280" text-anchor="middle">Any song</text>
  </g>

  <!-- Bottom bar with URL -->
  <rect x="0" y="570" width="1200" height="60" fill="#0a0a0b" opacity="0.8"/>
  <text x="600" y="607"
    font-family="'JetBrains Mono', 'Fira Code', monospace"
    font-size="16"
    font-weight="400"
    fill="#4B5563"
    text-anchor="middle">
    karaoke0.vercel.app
  </text>

  <!-- Thin bottom border accent -->
  <rect x="0" y="627" width="1200" height="3" fill="url(#blue)"/>
</svg>
