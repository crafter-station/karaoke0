<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <rect width="1200" height="630" fill="#09090b"/>
  
  <!-- Subtle grid pattern -->
  <defs>
    <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
      <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#18181b" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Main title -->
  <text x="600" y="280" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="120" font-weight="800" fill="white" text-anchor="middle">karaoke0</text>
  
  <!-- Tagline -->
  <text x="600" y="380" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" font-weight="400" fill="#a1a1aa" text-anchor="middle">Spotify-like lyrics player for any song</text>
  
  <!-- Music notes decoration -->
  <text x="200" y="500" font-family="system-ui" font-size="48" fill="#27272a" opacity="0.6">&#9835;</text>
  <text x="1000" y="180" font-family="system-ui" font-size="64" fill="#27272a" opacity="0.6">&#9834;</text>
  <text x="150" y="150" font-family="system-ui" font-size="36" fill="#27272a" opacity="0.4">&#9833;</text>
  <text x="1050" y="520" font-family="system-ui" font-size="52" fill="#27272a" opacity="0.5">&#9835;</text>
</svg>
